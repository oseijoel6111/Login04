<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login04</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <!-- Page Title -->
    <div id="pageTitle">
        <span>Login #04</span>
    </div>



    <!-- Contents -->
    <div>
        <!-- Img Container -->
        <div>
                <img src="./imgs/bg-1.jpg" alt="person">
        </div>

        <!--Right Side Div  -->
        <div>

                <!-- sub Title -->
                <div>
                    <span>Sign In</span>
                </div>

                <!-- Login Form Container-->
                <div>
                    <form action="">
                        <!-- Username Field -->
                        <label for="txtUsername">USERNAME</label>
                        <input type="text" id="txtUsername" placeholder="USERNAME">

                        <!-- Password Field -->
                        <label for="txtPassword">PASSWORD</label>
                        <input type="password" id="txtPassword" placeholder="PASSWORD">

                        <!-- Button Field -->
                        <input type="submit" value="Sign In" id="">

                    </form>
                    <!-- Other Details -->
                            <div>

                                <!-- Remember Me -->
                                <label for="txtRememberMe">
                                    <input type="checkbox" name="" id="txtRememberMe"> Remember Me
                                </label>
                                
                                    <!-- Forget Password -->
                                    <span><a href="">Forget Password</a></span>

                                    <!-- Not a member -->
                                    <span>Not a member?
                                        <a href="">Sign Up</a>
                                    </span>

                            </div>

                </div>


        </div>
    </div>

</body>
</html>
